

<h1 style="color:red,text-align:center">Student registration form</h1>
<body>
<form action="controller" method="post">
	<table align="center" bgcolor="cyan">
		<tr>
			<td>Student id::</td>
			<td><input type="text" name="id" /></td>
		</tr>
		<tr>
			<td>Student name::</td>
			<td><input type="text" name="name"/></td>
		</tr>
		<tr>
			<td>Student addrs::</td>
			<td><input type="text" name="sadd"/></td>
		</tr>
		<tr>
			<td>Student course::</td>
			<td><input type="text" name="course"/></td>
		</tr>
		<tr>
			<td>Student marks 1::</td>
			<td><input type="text" name="m1"/></td>
		</tr>
		<tr>
			<td>Student marks 2::</td>
			<td><input type="text" name="m2"/></td>
		</tr>
		<tr>
			<td>Student marks 3::</td>
			<td><input type="text" name="m3"/></td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" name="type" value="registerStudent"/></td>
		</tr>
	</table>
</form>
</body>
