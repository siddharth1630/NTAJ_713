plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'application'
}

mainClassName="com.nt.test.Test"

// if we don't write sourceSets then we have to place xml file in resources folder but we don't want it so we use this
sourceSets{
	main{
		resources{
			srcDirs=["src/main/java"]	// we have to write this becz which directory we have set it 
			includes=["**/*.xml"]	// and define includes becz it also search for xml file
		}
	}
}
	

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    implementation group: 'org.springframework', name: 'spring-context', version: '5.2.8.RELEASE'
}

